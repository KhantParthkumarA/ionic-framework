name: 'Ionic Framework'

on:
  pull_request:
    branches: [ '**' ]

jobs:
  build-core:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./core
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 15.x

    - name: Cache Node Modules
      uses: actions/cache@v2
      env:
        cache-name: core-node-modules
      with:
        path: ./core/node_modules
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('./core/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-
    - name: Install Dependencies
      run: npm ci
    - name: Build Core
      run: npm run build -- --ci
    - uses: ./.github/workflows/upload-archive
      with:
        name: ionic-core
        output: core/CoreBuild.tar
        paths: core/dist core/components core/css core/hydrate core/loader

  build-vue:
    needs: [build-core]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 15.x

    - name: Cache Node Modules
      uses: actions/cache@v2
      env:
        cache-name: core-node-modules
      with:
        path: ./core/node_modules
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('./core/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-
    - uses: ./.github/workflows/download-archive
      with:
        name: ionic-core
        path: core/CoreBuild.tar
    - name: Install Vue Dependencies
      working-directory: ./packages/vue
      run: npm install
    - name: Link @ionic/core
      working-directory: ./core
      run: npm link
    - name: Link @ionic/core in @ionic/vue
      working-directory: ./packages/vue
      run: npm link @ionic/core
    - name: Build
      working-directory: ./packages/vue
      run: npm run build
    - uses: ./.github/workflows/upload-archive
      with:
        name: ionic-vue
        output: packages/vue/VueBuild.tar
        paths: packages/vue/dist packages/vue/css
